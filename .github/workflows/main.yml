name: Sync to Hugging Face hub
on:
  push:
    branches: [hcbranch]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "jazib1341@gmail.com"
          git config --global user.name "jazib1341"
          git remote add hf https://USER:$HF_TOKEN@huggingface.co/spaces/jazib1341/hcapp
          git push --force hf HEAD:main
